<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Age Calculator</title>
    <link rel="stylesheet" href="/Age-Calculator/style.css">
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.3bY6ddjfbPj2uUi-FlmzAQHaHa&pid=Api&P=0"
        type="image/x-icon">
</head>

<body>
    <!-- This is the heading -->
    <h1 id="h-primary">Age Calculator Using JavaScript</h1>

    <!-- This is the date container -->
    <div class="date-container">
        <div class="container">
            <div class="calculator">
                <input type="date" name="" id="date">
                <button id="calculate">Calculate Now</button>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="result"></div>
    </div>
    <script src="/Age-Calculator/script.js"></script>
</body>

</html>
